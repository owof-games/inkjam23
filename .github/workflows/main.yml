name: Actions ðŸ˜Ž

on: [push, pull_request, workflow_dispatch]

jobs:
  build:
    name: Build my project âœ¨
    runs-on: self-hosted
    steps:
      # Checkout (without LFS)
      - name: Checkout repository
        uses: actions/checkout@v3

      # Git LFS
      - name: Create LFS file list
        shell: sh {0}
        run: git lfs ls-files -l | cut -d' ' -f1 | sort > .lfs-assets-id

      - name: Restore LFS cache
        uses: actions/cache@v3
        id: lfs-cache
        with:
          path: .git/lfs
          key: ${{ runner.os }}-lfs-${{ hashFiles('.lfs-assets-id') }}

      - name: Git LFS Pull
        shell: sh {0}
        run: |
          git lfs pull
          git add .
          git reset --hard

      # Cache
      - uses: actions/cache@v3
        with:
          path: Library
          key: Library-${{ hashFiles('Assets/**', 'Packages/**', 'ProjectSettings/**') }}
          restore-keys: |
            Library-

      # Build
      - name: Build project (1)
        id: build-0
        continue-on-error: true
        timeout-minutes: 20
        # use fixed docker windows usage, as per https://discord.com/channels/710946343828455455/1156880998122913872/1157680471451381831
        uses: owof-games/unity-builder@85008dd47f6f27b5d63b3ec2b194694414fbe7a8
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        with:
          targetPlatform: StandaloneWindows
      
      - name: Sleep for Retry 1
        if: ${{ steps.build-0.outcome == 'failure' }}
        run: Start-Sleep -s 120

      # multiple retries, as per https://github.com/game-ci/unity-builder/issues/569
      # Build (retry 1)
      - name: Build project (1)
        if: steps.build-0.outcome == 'failure'
        id: build-1
        continue-on-error: true
        timeout-minutes: 20
        uses: owof-games/unity-builder@85008dd47f6f27b5d63b3ec2b194694414fbe7a8
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        with:
          targetPlatform: StandaloneWindows
          allowDirtyBuild: true
      
      - name: Sleep for Retry 2
        if: ${{ steps.build-0.outcome == 'failure' && steps.build-1.outcome == 'failure' }}
        run: Start-Sleep -s 240

      # Build (retry 2)
      - name: Build project (2)
        if: ${{ steps.build-0.outcome == 'failure' && steps.build-1.outcome == 'failure' }}
        id: build-2
        timeout-minutes: 20
        uses: owof-games/unity-builder@85008dd47f6f27b5d63b3ec2b194694414fbe7a8
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        with:
          targetPlatform: StandaloneWindows
          allowDirtyBuild: true

      # Output
      - uses: actions/upload-artifact@v3
        with:
          name: Build
          path: build
